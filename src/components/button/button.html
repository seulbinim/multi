<!DOCTYPE html>
<html lang="ko-KR">
  <head>

      .component-wrapper {

          right: 20px;

      }

    <div class="component-wrapper">
      <button type="button" class="button">버튼</button>
      <button type="button" class="copy">복사</button>

    <div class="component-wrapper">
      <button type="button" class="button primary">버튼</button>
      <button type="button" class="copy">복사</button>
    </div>
    <div class="component-wrapper">
      <a href="/" rel="noopener noreferrer" target="_blank" title="툴팁" class="gradient">링크 텍스트</a>
