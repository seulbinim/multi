<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG 컴포넌트</title>
    <link rel="shortcut icon" href="/src/assets/favicon/webcafe.ico" type="image/x-icon" />
    <link rel="icon" href="/src/assets/favicon/webcafe.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css" />
    <link rel="stylesheet" href="/src/styles/index.css" />
    <style>
      .component-wrapper {
        margin: 20px;
        padding: 20px 80px 20px 20px;
        border: 2px solid currentColor;
        position: relative;

        .copy {
          background-color: var(--primary);
          color: var(--white);
          border: 0;
          padding: 8px;
          border-radius: 4px;
          position: absolute;
          top: 20px;
          right: 20px;
        }
      }
    </style>
    <script type="module" src="./../copy-component.js"></script>
  </head>
  <body>
    <div class="component-wrapper svg-icon-1">
      <img src="/src/assets/sprite/icon/arrow-left.svg" alt="이전" />
      <button class="copy" type="button">복사</button>
    </div>
    <div class="component-wrapper svg-icon-2">
      <svg role="img" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
        <title>이전</title>
        <rect width="18" height="18" transform="matrix(-1 0 0 1 18 0)" fill="white" />
        <path d="M11.5 4L6.5 9L11.5 14" stroke="currentColor" stroke-width="3" />
      </svg>
      <button class="copy" type="button">복사</button>
    </div>
    <div class="component-wrapper svg-icon-3">
      <img src="/src/assets/sprite/icon/sprite.svg#arrow-left" alt="" />
      <button class="copy" type="button">복사</button>
    </div>
    <div class="component-wrapper svg-icon-4">
      <img src="/src/assets/sprite/icon/icons.svg#arrow-left" alt="" />
      <button class="copy" type="button">복사</button>
    </div>
    <div class="component-wrapper svg-icon-5">
      <svg>
        <use xlink:href="/src/assets/sprite/icon/icons.svg#arrow-left" />
      </svg>
      <button class="copy" type="button">복사</button>
    </div>
    <div class="component-wrapper svg-icon-6">
      <svg>
        <use xlink:href="/src/assets/sprite/icon/icons.svg#arrow-right" />
      </svg>
      <button class="copy" type="button">복사</button>
    </div>
  </body>
</html>
